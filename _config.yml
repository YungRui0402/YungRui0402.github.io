baseurl: ""
url: "https://YungRui0402.github.io/"

title: YongRui's Blog
subtitle: "YongRui's Blog"
description: "YongRui個人部落格"
keywords: YongRui
timezone: Asia/Taipei
encoding: "utf-8"
side_bar_repo_limit: 5


# ---------------- #
#      Author      #
# ---------------- #
author: Yang, Yong-Rui
organization: YongRui
organization_url: https://bdgg.tplinkdns.com/blog/
github_username: YungRui0402
location: Taiwan, New Taipei City
email: yangyongrui0402@gmail.com

# ---------------- #
#    Navigation    #
# ---------------- #
navs:
  -
    href: /
    label: 首頁

  -
    href: /categories/
    label: 分類

  -
    href: /wiki/
    label: 電子書

  -
    href: /links/
    label: 連結

  -
    href: /about/
    label: 關於

# ---------------- #
#       RSS        #
# ---------------- #
subscribe_rss: /feed.xml

# ---------------- #
#      Jekyll      #
# ---------------- #
markdown: kramdown
kramdown:
    input: GFM
highlighter: rouge
paginate: 8
lsi: false
quiet: false
excerpt_separator: "\n\n"
permalink: /:year/:month/:day/:title/
plugins:
    - jekyll-github-metadata
    - rouge
#     - jekyll-html-pipeline
    - jekyll-paginate
    - jekyll-sitemap
    - jekyll-feed
    - jemoji
#     - jekyll-mentions
collections:
    wiki:
        output: true
        permalink: /wiki/:path/

repository: YungRui0402/YungRui0402.github.io

# ---------------- #
#      Comments    #
# ---------------- #
# support provider: disqus, gitment, gitalk
comments_provider: disqus
# ！重要！請修改下面這些信息為你自己申請的
# !!!Important!!! Please modify infos below to yours
# https://disqus.com
disqus:
    username: YungRui0402-github-io
# 在使用其它評論組件時可點擊顯示 Disqus
lazy_load_disqus : true

